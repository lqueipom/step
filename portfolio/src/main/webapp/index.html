<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAq6WvtMHmz0-FSGBT4K_oQKZf3pZ4M1kE"></script>
    <script src="script.js"></script>
  </head>
  <body onload="visualizeMap()">
    <h1>My hometown</h1>
    <div class="maps">
      <div id="map"></div>
      <div id="mapTwo"></div>
    </div>

    <div id="content">
      <h1>My Portfolio</h1>
      <p>This is my portfolio.</p>

      <p>Click here to get my name:</p>
      <button onclick="getRandomMyNameUsingAsyncAwait()">Hello</button>
      <div id="name-container"></div>

      <h1>Server Stats</h1>
      <p>Click here to see JSON string:</p>
      <button onclick="getJSONString()">Fetch JSON string!</button>
      <ul id="json-string"></ul>

      <h1>Give your feedback!</h1>
      <form action="/data" method="POST">
        <p>Do you like my portfolio?</p>
        <textarea name="word-input">Input feedback here.</textarea>
        <br/><br/>

        <p>Choose some options:</p>
        <input type="radio" id="yes" name="status" value="positive">
        <label for="yes">Yes, I like it!</label>
        <input type="radio" id="no" name="status" value="negative">
        <label for="no">No, needs work.</label>
        <input type="radio" id="mixed" name="status" value="mixed">
        <label for="mixed">Yes, but...</label>
        <br/><br/>
        <p>Translate your feedback</p>
        <input type="radio" id="en" name="languages" value="en">
        <label for="en">English.</label>
        <input type="radio" id="fr" name="languages" value="fr">
        <label for="fr">French</label>
        <input type="radio" id="es" name="languages" value="es">
        <label for="es">Spanish</label>
        <input type="radio" id="pr" name="languages" value="pr">
        <label for="pr">Portuguese.</label>
        <input type="radio" id="it" name="languages" value="it">
        <label for="it">Italian</label>
        <input type="radio" id="ru" name="languages" value="ru">
        <label for="ru">Russian.</label>
        <input type="submit" >
      </form>
      <br>
      
      <label for="amount">Choose how many comments you want to display:</label>
        <select name="amounts" id="amount" onchange="loadingMyComments()">
          <option value="0">Zero comments</option>
          <option value="1">One comment</option>
          <option value="2">Two comments</option>
          <option value="3">Three comments</option>
          <option value="4">Four comments</option>
        </select>
      <ul id="log"></ul>
      <button onclick="deleteMyComments()">Delete comments!</button>
    </div>
</html>
